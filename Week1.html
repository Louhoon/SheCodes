<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes</title>
    <style>
      body {
        background-color: #f5f0fe;
      }

      h1 {
        color: #885df1;
        font-size: 30px;
        font-weight: bold;
        text-align: center;
        text-decoration: underline;
      }

      h2 {
        color: #272044;
        text-align: center;
      }

      img {
        display: block;
        margin: 0 auto;
        width: 300px;
      }

      ul {
        list-style: none;
        padding: 0;
        text-align: center;
      }

      ul li {
        display: inline;
      }

      button {
        background-color: transparent;
        border: 1px solid #885df1;
        border-radius: 25px;
        box-shadow: 2px 5px 5px rgba(0, 0, 0, 0.2);
        color: #885df1;
        display: block;
        font-size: 16px;
        margin: 0 auto;
        padding: 15px 20px;
        transition: all 200ms ease-in-out;
      }

      a {
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      button:hover {
        background-color: #885df1;
        color: #ffffff;
        cursor: pointer;
      }

      .more-info {
        text-align: center;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .coders a {
        color: blue;
      }

      .courses a {
        color: red;
        margin: 25px 25px;
      }

      .stories a {
        color: green;
      }

      .contact {
        text-align: center;
        margin-top: 30px;
        font-size: 12px;
      }

      .email,
      .insta {
        color: #885df1;
      }
    </style>
  </head>
  <body>
    <h1>SheCodes</h1>
    <h2>Coding Workshop</h2>
    <button>Apply now</button>
    <ul>
      <li class="coders">
        <a href="https://www.shecodes.io/students" target="_blank"> Coders </a>
      </li>
      <li class="courses">
        <a href="https://www.shecodes.io/workshops" target="_blank">
          Courses
        </a>
      </li>
      <li class="stories">
        <a href="https://www.shecodes.io/stories" target="_blank"> Stories </a>
      </li>
    </ul>
    <hr />
    <div class="more-info">More info</div>
    <img
      src="https://wearetechwomen.com/wp-content/uploads/2021/09/shutterstock_1687431796.jpg"
      alt="Woman coding"
    />
    <div class="contact">
      <span class="email"> Email: </span>
      hello@shecodes.io
      <span class="insta"> Instagram: </span>
      @shecodes.io
    </div>
  </body>
</html>
