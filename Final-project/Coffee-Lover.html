<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya Sans SC"
      rel="stylesheet"
    />
    <title>Coffee Lover</title>
    <style>
      body {
        background: rgb(75, 30, 19);
        background: radial-gradient(
          circle,
          rgba(75, 30, 19, 1) 54%,
          rgba(0, 0, 0, 1) 100%
        );
        margin: 0;
        padding: 0;
        font-family: "Alegreya Sans SC";
      }

      img {
        display: block;
      }

      a {
        text-decoration: none;
        color: white;
      }

      .container-page {
        width: 70%;
        margin: 0 auto;
      }

      .container-page img {
        width: 100%;
        height: 500px;
        object-fit: cover;
      }

      .overlay-1 {
        background: rgb(0, 0, 0);
        background: linear-gradient(
          121deg,
          rgba(0, 0, 0, 1) 36%,
          rgba(0, 0, 0, 0.10473815461346636) 87%
        );
        width: 70%;
        height: 500px;
        position: absolute;
        top: 0;
      }
      .overlay-2 {
        background: rgb(0, 0, 0);
        background: linear-gradient(
          121deg,
          rgba(0, 0, 0, 0) 23%,
          rgb(231, 210, 210) 66%
        );
        width: 70%;
        height: 500px;
        position: absolute;
        top: 500px;
      }

      .overlay-3 {
        background: rgb(0, 0, 0);
        background: linear-gradient(
          121deg,
          rgba(0, 0, 0, 1) 36%,
          rgba(0, 0, 0, 0.10473815461346636) 87%
        );
        width: 70%;
        height: 500px;
        position: absolute;
        top: 1000px;
      }

      .text-overlay {
        position: absolute;
        color: white;
        top: 12%;
        left: 18%;
        font-size: 48px;
        text-shadow: 5px 6px 5px rgba(255, 255, 255, 0.5);
      }

      .header-bar {
        position: absolute;
        color: white;
        list-style: none;
        padding: 0;
        top: 0;
        right: 32%;
        font-size: 22px;
      }

      .header-bar li {
        display: inline;
        margin-right: 100px;
      }

      li:hover {
        text-decoration: underline;
        cursor: pointer;
      }

      #fav {
        position: absolute;
        right: 20%;
        top: 550px;
        color: black;
        font-size: 48px;
        text-shadow: 5px 6px 5px rgba(0, 0, 0, 0.5);
      }

      .text-fav h3 {
        position: absolute;
        right: 20%;
        top: 600px;
        color: black;
        font-size: 48px;
        text-shadow: 5px 6px 5px rgba(0, 0, 0, 0.5);
      }

      .text-fav p {
        position: absolute;
        right: 20%;
        top: 730px;
        color: black;
        font-size: 25px;
      }

      .buttons {
        position: absolute;
        top: 90%;
        right: 20%;
        color: white;
        cursor: pointer;
        background: rgb(101, 42, 27);
        padding: 30px 50px;
        border: none;
        border-radius: 60px;
        box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.4);
        font-size: 16px;
        transition: all 150ms ease-in-out;
      }

      .buttons:hover {
        background: black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="container-page">
        <img
          src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/105/039/original/detail_photography_honrizon.jpg?1701018517"
          alt="coffee grain"
        />
        <div class="overlay-1"></div>
        <ul class="header-bar">
          <li><a class="favorite" href="#fav">Favorite</a></li>
          <li>History</li>
          <li>Contact me</li>
        </ul>
        <div class="text-overlay">
          <h1>‚òïCoffee <em>Lover</em>‚òï</h1>
        </div>
        <img
          src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/105/049/original/t%C3%A9l%C3%A9chargement_%282%29.jpg?1701021063"
          alt="coffee grain"
        />
        <div class="overlay-2"></div>
        <div class="text-fav">
          <h2 id="fav">My Favorite üòç</h2>
          <h3>Cappuccino</h3>
          <p>
            A cappuccino is an espresso-based<br />
            coffee drink that is traditionally <br />
            prepared with steamed milk foam.
          </p>
          <a href="https://en.wikipedia.org/wiki/Cappuccino" target="_blank"><button class="buttons">View More</button></a>
        </div>
        <img
          src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/105/050/original/t%C3%A9l%C3%A9chargement_%283%29.jpg?1701021870"
          alt="coffee grain"
        />
        <div class="overlay-3"></div>
      </div>
    </div>
  </body>
</html>
